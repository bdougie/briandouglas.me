[build]
  command = "npm run build"
  publish = "dist"

# Production context: all deploys from the main branch will inherit these settings
[context.production]
  environment = { NODE_VERSION = "18" }

# Deploy Preview context: all deploys generated from pull/merge requests will inherit these settings
[context.deploy-preview]
  environment = { NODE_VERSION = "18" }

# Branch deploy context: all deploys from branch that is not main will inherit these settings
[context.branch-deploy]
  environment = { NODE_VERSION = "18" }

# Set site-wide headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Ensure trailing slashes for all URLs (matches your Astro config)
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Handle redirects for older content that might have changed structure
[[redirects]]
  from = "/posts/*"
  to = "/posts/:splat/"
  status = 301
  force = false

# Fallback for SPA routing if needed
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200